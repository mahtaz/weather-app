<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- chart -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/699202caca.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&family=Press+Start+2P&family=Schoolbell&family=Sue+Ellen+Francisco&display=swap"
      rel="stylesheet"
    />

    <title>⛅Weather Forecast</title>
  </head>
  <body>
    <header>
      <form class="search-bar">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input id="searchBox" type="text" placeholder="Search Location..." />
      </form>

      <button class="temperature">
        <i
          class="fa-solid fa-temperature-half temp-icon fa-fade"
          style="--fa-animation-duration: 1.5s; --fa-fade-opacity: 0.5"
        ></i>
        <div class="weather-setting">°C</div>
      </button>
    </header>
    <div class="content">
      <div class="title">
        <img src="images/cloudy.svg" alt="" width="60px" />
        <span id="location">Tehran</span><span>, </span
        ><span id="heading-temp" class="lighter"></span>
      </div>

      <div class="rows">
        <div class="row1">
          <div class="card1">
            <div>
              Current Weather
              <br />
              <span id="time"></span>
            </div>
            <div id="main-description">
              <div id="icon-and-description">
                <img src="images/ClearNightV3.svg" alt="" />

                <div id="near-icon-description">
                  <span id="temp" font-size="40px"></span>
                  <span id="weather-description"></span>
                </div>
              </div>
              <div id="sunrise-sunset">
                <div id="sunrise-sunset-icon"></div>
                <div id="sunrise-sunset-time">
                  <span
                    ><i class="fa-solid fa-arrow-up up-arrow"></i
                    ><span id="sunrise-time"></span></span
                  ><span
                    ><i class="fa-solid fa-arrow-down down-arrow"></i
                    ><span id="sunset-time"></span
                  ></span>
                </div>
              </div>
            </div>

            <div>
              The low will be
              <span id="min-temp"></span> and the high will be
              <span id="max-temp"></span>.
            </div>
            <div class="weather-attributes">
              <div>
                <div>FEELS LIKE</div>
                <div id="feels-like"></div>
              </div>
              <div>
                <div>WIND</div>
                <div id="wind"></div>
              </div>
              <div>
                <div>HUMIDITY</div>
                <div id="humidity"></div>
              </div>
              <div>
                <div>VISIBILITY</div>
                <div id="visibility"></div>
              </div>
              <div>
                <div>PRESSURE</div>
                <div id="pressure"></div>
              </div>
              <div>
                <div>CLOUDS</div>
                <div id="clouds"></div>
              </div>
            </div>
          </div>
          <div class="card2">
            <div>
              LIVE AQI INDEX : <span id="aqi-index"></span>
              <br />
              <span id="weather-quality"></span>
            </div>
            <div class="card2-content">
              <p id="health-recommendation">
                <span>Health Recommendation:</span
                ><span id="health-recom"></span>
              </p>
            </div>
            <div>Prepare for Today</div>
            <div class="prepare-for-day">
              <div>
                <i class="fa-solid fa-shirt prep-icon"></i>
                <div>Clothing</div>
                <div>heavy</div>
              </div>
              <div>
                <i class="fa-solid fa-umbrella prep-icon"></i>
                <div>Umbrella</div>
                <div>no need</div>
              </div>
              <div>
                <i class="fa-solid fa-radiation prep-icon"></i>
                <div>UV Index</div>
                <div>42%</div>
              </div>
              <div>
                <i class="fa-solid fa-head-side-mask prep-icon"></i>
                <div>Mask</div>
                <div>no need</div>
              </div>
            </div>
          </div>
        </div>
        <div class="row1">
          <div class="day">
            <div id="today">Today</div>
            <!-- <i
              class="fa-solid fa-cloud weather-icon fa-fa fa-fade"
              style="--fa-animation-duration: 1.5s; --fa-fade-opacity: 0.5"
            ></i> -->
            <img alt="fre" class="forecast-7days-icon" id="day0-icon" />
            <div id="high-low-0"></div>
          </div>
          <div class="day">
            <div id="day1"></div>
            <!-- <i
              class="fa-solid fa-sun weather-icon fa-fade"
              style="--fa-animation-duration: 1.5s; --fa-fade-opacity: 0.5"
            ></i> -->
            <img
              src="http://openweathermap.org/img/wn/02d@2x.png"
              alt="fre"
              class="forecast-7days-icon"
              id="day1-icon"
            />
            <div id="high-low-1"></div>
          </div>
          <div class="day">
            <div id="day2"></div>
            <!-- <i
              class="fa-solid fa-cloud-sun-rain weather-icon fa-fade"
              style="--fa-animation-duration: 1.5s; --fa-fade-opacity: 0.5"
            ></i> -->
            <img
              src="http://openweathermap.org/img/wn/04d@2x.png"
              alt="fre"
              class="forecast-7days-icon"
              id="day2-icon"
            />
            <div id="high-low-2"></div>
          </div>
          <div class="day">
            <div id="day3"></div>
            <!-- <i
              class="fa-solid fa-cloud-showers-water weather-icon fa-fade"
              style="--fa-animation-duration: 1.5s; --fa-fade-opacity: 0.5"
            ></i> -->
            <img
              src="http://openweathermap.org/img/wn/11d@2x.png"
              alt="fre"
              class="forecast-7days-icon"
              id="day3-icon"
            />

            <div id="high-low-3"></div>
          </div>
          <div class="day">
            <div id="day4"></div>
            <!-- <i
              class="fa-solid fa-cloud-showers-heavy weather-icon fa-fade"
              style="--fa-animation-duration: 1.5s; --fa-fade-opacity: 0.5"
            ></i> -->
            <img
              src="http://openweathermap.org/img/wn/09d@2x.png"
              alt="fre"
              class="forecast-7days-icon"
              id="day4-icon"
            />
            <div id="high-low-4"></div>
          </div>
          <div class="day">
            <div id="day5"></div>
            <!-- <i
              class="fa-solid fa-cloud-sun-rain weather-icon fa-fade"
              style="--fa-animation-duration: 1.5s; --fa-fade-opacity: 0.5"
            ></i> -->
            <img
              src="http://openweathermap.org/img/wn/13d@2x.png"
              alt="fre"
              class="forecast-7days-icon"
              id="day5-icon"
            />
            <div id="high-low-5"></div>
          </div>
        </div>
        <div class="row1" id="charts">
          <div id="chart"></div>
          <div id="chart2"></div>
        </div>
        <div class="row1">
          <footer>
            This project is
            <a
              href="https://github.com/mahtaz/weather-app"
              target="_blank"
              class="footer-link"
              rel="noopener noreferrer"
              >open-sourced on GitHub</a
            >
            and
            <a
              href="https://shimmering-lollipop-cde66b.netlify.app/"
              target="_blank"
              class="footer-link"
              rel="noopener noreferrer"
              >hosted on Netlify</a
            >
          </footer>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
